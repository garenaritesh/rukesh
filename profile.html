<!DOCTYPE html>

        <style>
            *
            {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }
            body
            {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(45deg,#fbda61,#ff5acd);
            }
            .card
            {
                position: relative;
                width: 350px;
                height: 190px;
                background: #fff;
                border-radius: 20px;
                box-shadow: 0 35px 80px rgba(0, 0, 0, 0.15);
                transition: 0.5s;
            }
            .card:hover
            {
                height: 500px;
            }
            .imgBx
            {
                position: absolute;
                left: 50%;
                top: -50px;
                transform: translateX(-50%);
                width: 150px;
                height: 150px;
                background: #fff;
                border-radius: 20px;
                box-shadow: 0 15px 50px rgba(0, 0, 0, 0.35);
                overflow: hidden;
                transition: 0.5s;
            }
            .card:hover .imgBx
            {
                width: 250px;
                height: 250px; 
            }
            .imgBx img{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .card .content
            {
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                overflow: hidden;
            }
            .card .content .details
            {
                padding: 40px;
                text-align: center;
                width: 100%;
                transition: 0.5s;
                transform: translateY(150px);
            } 
            .card:hover .content .details
            {
                transform: translateY(0px);
            }
            .card .content .details h2 
            {
                font-size: 1.25em;
                font-weight: 600;
                color: solid black;
                line-height: 1.2em;
            }
            .card .content .details h2 span
            {
                font-size: 0.75em;
                font-weight: 500;
                opacity: 0.5;
            }
            .card .content .details .data
            {
                display: flex;
                justify-content: space-between;
                margin: 20px 0;
            }
            .card .content .details .data h3 
            {
                font-size: 1em;
                color: #555;
                line-height: 1.2em;
                font-weight: 600;
            }
            .card .content .details .data h3 span
            {
                font-size: 0.85em;
                font-weight: 400;
                font-style: italic;
                color: black;
            }
            .card .content .details .actionBtn
            {
                display: flex;
                justify-content: space-between;
                gap: 20px;
            } 
            .card .content .details .actionBtn button
            {
                padding: 10px 30px;
                border: none;
                outline: none;
                font-size: 1em;
                font-weight: 500;
                background: #ff5acd;
                color: #fff;
                cursor: pointer;
            }
            .card .content .details .actionBtn button:hover{
                color: #999;
                background-color: #fff;
            }
            .card .content .details .actionBtn button:nth-child(2)
            {
                border: 1px solid #999;
                color: #999;
                background: #fff;
            }
            h1 span{
            color: #e81236;

            .popup{
                width: 400px;

                top: 0;
                left: 50%;
                transform: translate(-50%,-50%) scale(0.1);
                text-align: center;
                padding: 0 30px 30px;
